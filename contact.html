        <main class="contact-container">
            <section class="contact-details">
                <h2>CONTACT DETAILS</h2>
                <p class="name">A.S.M. Sium</p>
                <div class="info-item">
                    <svg viewBox="0 0 24 24" class="icon"><path d="M6.62 10.79a15.1 15.1 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.27 11.72 11.72 0 003.7.59 1 1 0 011 1V20a1 1 0 01-1 1A16 16 0 013 5a1 1 0 011-1h3.5a1 1 0 011 1 11.72 11.72 0 00.59 3.7 1 1 0 01-.27 1.11z"/></svg>
                    <p><strong>Phone:</strong> +880 17957 71000</p>
                </div>
                <div class="info-item">
                    <svg viewBox="0 0 24 24" class="icon"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                    <p><strong>Email:</strong> saddadsium.offical@gmail.com</p>

                <div class="info-item">
                    <svg viewBox="0 0 24 24" class="icon"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 110-5 2.5 2.5 0 010 5z"/></svg>

                </div>
            </section>

            <section class="contact-form">
                <h2>SEND A MESSAGE</h2>
                <form id="messageForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Project Description</label>
                        <textarea id="description" rows="4" required></textarea>
                    </div>
                    <hr class="divider">
                    <div class="button-container">
                        <button type="submit" id="submitBtn" class="submit-btn">Submit</button>
                        <button type="button" id="quoteBtn" class="submit-btn secondary">Get a Quote</button>
                    </div>
                </form>
            </section>
        </main>
